<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
    <link REL="SHORTCUT ICON" HREF="{% static "images/favicon.ico" %}"/>

    <meta charset="UTF-8">
    <title>JET表征学习系统</title>
    <style>
    .container {
        padding: 0px;
        margin: 0px;
    }
    .left {
        float: left;
        width: 34%;
        padding: 3px;
        height: 100%;
        display: table;
        justify-content: center;
        align-items:center;
        background-color: #f5f5f5;
    }
    .right {
        float: right;
        width: 65%;
        padding: 3px;
        height: 100%;

        align-items:center;
        background-color: #eeeddd;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            {#<p>左边栏</p>#}
            <div>
                <form method='post' enctype="multipart/form-data" action="/pic_handle/">
                    {% csrf_token %}
                    <input type="file" name="pic"> {#<br/>#}
                    <input type="submit" value="上传">
                    <a><font color="red">{{request.session.msg}}</font></a>
                    <br/><br/>
                    <img src="{{ MEDIA_URL }}{{ img_path }}" , height="100%", width="100%"/>
                </form>
            </div>
            <br>
            <div>   
                {# <button style="display:block;margin:0 auto"  onclick="window.location.href = '/admin">开始处理</button> #}
                <form action="/show_result_18/" method="post">
                    {% csrf_token %}
                    <button style="display:block;margin:0 auto" type="submit">导入ResNet18模型权重并开始处理</button>
                </form>
            </div>
            <br>
            <div>   
                <form action="/admin/" method="post">
                    {% csrf_token %}
                    <button style="display:block;margin:0 auto" type="submit">导入ResNet50模型权重并开始处理</button>
                </form>
            </div>
            <div>
                <h3>分类结果</h3>
            </div>

        </div>

        <div class="right">
            {# <p>右边栏</p> #}
            <div>
                <h3>图像增强策略后到两个视图:</h3>
                <img src="{{ MEDIA_URL }}{{ view1 }}" , height="450px", width="450px"/>
                <a>View-1</a>

                <img src="{{ MEDIA_URL }}{{ view2 }}" , height="450px", width="450px"/>
                <a>View-2</a>

                <h3>不同层级的特征输出图: </h3>
                <h4>View1: </h4>
                <img src="{{ MEDIA_URL }}{{ v1_level1 }}" , height="300px", width="300px"/>
                <a>Level-1</a>

                <img src="{{ MEDIA_URL }}{{ v1_level2 }}" , height="300px", width="300px"/>
                <a>Level-2</a>

                <img src="{{ MEDIA_URL }}{{ v1_level3 }}" , height="300px", width="300px"/>
                <a>Level-3</a>

                <h4>View2: </h4>
                <img src="{{ MEDIA_URL }}{{ v2_level1 }}" , height="300px", width="300px"/>
                <a>Level-1</a>

                <img src="{{ MEDIA_URL }}{{ v2_level2 }}" , height="300px", width="300px"/>
                <a>Level-2</a>

                <img src="{{ MEDIA_URL }}{{ v2_level3 }}" , height="300px", width="300px"/>
                <a>Level-3</a>

                <h3>模型注意力可视化图:</h3>
                {#<div style="text-align: center; width: 500px;">#}
                <img src="{{ MEDIA_URL }}{{ hotmap }}" , height="360px", width="500px"/>
                <a>Hotmap</a>
                {#</div>#}
            </div>
            

        </div>
    </div>
</body>
</html>
